<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #444;
            background: #333;
            color: white;
            border-radius: 4px;
        }
        button {
            background: #0066cc;
            cursor: pointer;
        }
        button:hover {
            background: #0052a3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            min-height: 100px;
        }
        .users-list {
            background: #222;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Debugging Tool</h1>
        
        <div>
            <h3>Available Test Users:</h3>
            <div class="users-list">
                <strong>ID:</strong> 001-0234567-8 <strong>Name:</strong> Juan Perez<br>
                <strong>ID:</strong> 040-1234567-9 <strong>Name:</strong> Maria Rodriguez<br>
                <strong>ID:</strong> 000-0000000-0 <strong>Name:</strong> Sebastian Mateo Guerrero<br>
                <strong>ID:</strong> 333-3333333-3 <strong>Name:</strong> ppppp<br>
                <strong>ID:</strong> 444-4444444-4 <strong>Name:</strong> pedro<br>
            </div>
        </div>

        <div>
            <input type="text" id="socialId" placeholder="Dominican ID (000-0000000-0)" value="001-0234567-8">
            <input type="text" id="name" placeholder="Full Name" value="Juan Perez">
            <button onclick="testLogin()">Test Login</button>
            <button onclick="checkAPI()">Check API</button>
            <button onclick="clearLocalStorage()">Clear Local Storage</button>
        </div>

        <div class="result" id="result">
            Results will appear here...
        </div>
    </div>

    <script>
        function log(message) {
            const result = document.getElementById('result');
            result.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            result.scrollTop = result.scrollHeight;
        }

        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }

        async function checkAPI() {
            clearResults();
            log('Checking API endpoints...');
            
            try {
                const response = await fetch('http://localhost:3000/users');
                const users = await response.json();
                log(`API Status: ${response.status}`);
                log(`Users count: ${Object.keys(users).length}`);
                log('Sample users: ' + JSON.stringify(Object.keys(users).slice(0, 3), null, 2));
            } catch (error) {
                log('API Error: ' + error.message);
            }

            try {
                const healthResponse = await fetch('http://localhost:3000/health');
                const health = await healthResponse.json();
                log('Health Status: ' + health.status);
                log('Health Data: ' + JSON.stringify(health, null, 2));
            } catch (error) {
                log('Health API Error: ' + error.message);
            }
        }

        async function testLogin() {
            clearResults();
            const socialId = document.getElementById('socialId').value;
            const name = document.getElementById('name').value;
            
            log(`Testing login for: ${socialId} - ${name}`);
            
            // First check localStorage
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                const storedUser = JSON.parse(userData);
                log('Found stored user: ' + JSON.stringify(storedUser, null, 2));
                
                if (storedUser.socialId === socialId && 
                    storedUser.name.toLowerCase() === name.toLowerCase()) {
                    log('✅ LOGIN SUCCESS: Stored user matches');
                    return;
                } else {
                    log('❌ Stored user credentials do not match');
                }
            } else {
                log('No stored user found in localStorage');
            }

            // Check backend API
            try {
                log('Checking backend API...');
                const response = await fetch('http://localhost:3000/users');
                
                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }
                
                const users = await response.json();
                log('Users from API: ' + Object.keys(users).join(', '));
                
                // Find user by social ID
                const foundUser = users[socialId];
                log('Found user in backend: ' + JSON.stringify(foundUser, null, 2));
                
                if (foundUser && foundUser.name && 
                    foundUser.name.toLowerCase() === name.toLowerCase()) {
                    
                    // Create complete user object
                    const completeUser = {
                        ...foundUser,
                        socialId: socialId
                    };
                    
                    log('Complete user object: ' + JSON.stringify(completeUser, null, 2));
                    
                    // Store in localStorage
                    localStorage.setItem('currentUser', JSON.stringify(completeUser));
                    log('✅ LOGIN SUCCESS: User authenticated and stored');
                } else {
                    log('❌ LOGIN FAILED: User not found or name mismatch');
                    log(`Expected name: ${foundUser?.name}, Provided: ${name}`);
                }
            } catch (apiError) {
                log('❌ API Error: ' + apiError.message);
            }
        }

        function clearLocalStorage() {
            localStorage.clear();
            log('LocalStorage cleared');
        }

        // Auto-check API on load
        window.addEventListener('load', () => {
            setTimeout(checkAPI, 1000);
        });
    </script>
</body>
</html>
